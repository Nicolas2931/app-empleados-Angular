
<div class="container">
    <div class="col"><h1 style="text-align:center;">{{titulo}}</h1> <br/></div>
    <br/><br/>
    <!--Esta clase es para que lo campos aparezan en lÃ­nea-->
    <form class="form-group row">
      <div class="form-group col-md-3">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre" class="form-control" [(ngModel)]="cuadroNombre">
      </div>
      <div class="form-group col-md-3">
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese el apellido" class="form-control" [(ngModel)]="cuadroApellido">
      </div>
      <div class="form-group col-md-3">
        <label for="cargo">Cargo:</label>
        <input type="text" name="cargo" id="cargo" placeholder="Ingrese el cargo" class="form-control" [(ngModel)]="cuadroCargo">
      </div>
      <div class="form-group col-md-3">
        <label for="salario">Salario:</label>
        <input type="number" name="salario" id="salario" placeholder="Ingrese el salario" class="form-control" [(ngModel)]="cuadroSalario">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()" style="margin-top:20px;">Agregar Empleado</button>
      </div>
  
    </form>
   
  </div>
  
  <br/> <br/> <br/>
  <app-empelado-hijo *ngFor="let empleado of empleados; let i=index" [empleadoDeLista]="empleado" [indice]="i"></app-empelado-hijo>
